name: Update Gold Price Daily

on:
  schedule:
    # ×¨×¥ ×›×œ ×™×•× ×‘×©×¢×” 07:00 UTC (09:00 ×‘×—×•×¨×£ / 10:00 ×‘×§×™×¥ ×‘×™×©×¨××œ)
    - cron: '0 7 * * *'
  
  # ××¤×©×¨ ×œ×”×¨×™×¥ ×™×“× ×™×ª ××”-Actions tab
  workflow_dispatch:

jobs:
  update-price:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v4
    
    - name: ğŸ Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: ğŸ“¦ Install dependencies
      run: |
        pip install requests
    
    - name: ğŸ”„ Run update script
      env:
        GOLD_API_KEY: ${{ secrets.GOLD_API_KEY }}
      run: |
        python update_gold_price.py
    
    - name: ğŸ“ Commit and push changes
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "GitHub Actions Bot"
        git add gold-data.json
        
        # ×‘×“×•×§ ×× ×™×© ×©×™× ×•×™×™× ×œ×¤× ×™ commit
        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          git commit -m "ğŸª™ Update gold price - $(date +'%Y-%m-%d %H:%M UTC')"
          git push
          echo "âœ… Changes pushed successfully"
        fi
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
